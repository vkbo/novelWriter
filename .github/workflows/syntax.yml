name: Linting

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release

jobs:
  checkSyntax:
    runs-on: ubuntu-latest
    steps:
      - name: Python Setup
        uses: actions/setup-python@v6
        with:
          python-version: 3
          architecture: x64
      - name: Checkout Source
        uses: actions/checkout@v5
      - name: Install Dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff Check
        run: |
          ruff --version
          ruff check
      - name: Pyright Check
        run: |
          pyright --version
          pyright
      - name: Isort Check
        run: |
          isort --version
          isort --check .
