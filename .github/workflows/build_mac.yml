name: BuildMacOS

on: workflow_dispatch

jobs:
  buildAssets:
    uses: ./.github/workflows/build_assets.yml

  buildMac-AMD64:
    needs: buildAssets
    runs-on: macos-latest
    env:
      PYTHON_VERSION: "3.13"
      PACKAGE_ARCH: x86_64
      MINICONDA_ARCH: x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nw-assets
          path: novelwriter/assets

      - name: Build App Bundle
        id: build
        run: |
          echo "BUILD_VERSION=$(python pkgutils.py version)" >> $GITHUB_OUTPUT
          ./setup/macos/build.sh $PYTHON_VERSION $PACKAGE_ARCH $MINICONDA_ARCH

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: novelWriter-${{ steps.build.outputs.BUILD_VERSION }}-MacOS-AMD64-DMG
          path: dist_macos/*.dmg*
          if-no-files-found: error
          retention-days: 14

  buildMac-M1:
    needs: buildAssets
    runs-on: macos-latest
    env:
      PYTHON_VERSION: "3.13"
      PACKAGE_ARCH: aarch64
      MINICONDA_ARCH: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nw-assets
          path: novelwriter/assets

      - name: Build App Bundle
        id: build
        run: |
          echo "BUILD_VERSION=$(python pkgutils.py version)" >> $GITHUB_OUTPUT
          ./setup/macos/build.sh $PYTHON_VERSION $PACKAGE_ARCH $MINICONDA_ARCH

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: novelWriter-${{ steps.build.outputs.BUILD_VERSION }}-MacOS-M1-DMG
          path: dist_macos/*.dmg*
          if-no-files-found: error
          retention-days: 14
