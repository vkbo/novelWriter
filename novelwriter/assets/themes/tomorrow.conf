[Base]
base    = #ffffff
default = #484848
faded   = #6c6c6c
red     = #c82829
orange  = #f5871f
yellow  = #eab700
green   = #718c00
cyan    = #3e999f
blue    = #4271ae
purple  = #8959a8

[Project]
root     = blue
folder   = yellow
file     = default
title    = green
chapter  = red
scene    = blue
note     = yellow
active   = green
inactive = red
disabled = faded

[Icon]
tool      = default
sidebar   = default
accept    = green
reject    = red
action    = blue
altaction = orange
apply     = green
create    = yellow
destroy   = faded
reset     = green
add       = green
change    = green
remove    = red
shortcode = default
markdown  = orange
systemio  = yellow
info      = blue
warning   = orange
error     = red

[Palette]
